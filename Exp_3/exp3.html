<script>
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            let j = Math.floor(Math.random() * (i + 1));
            let temp = array[i];
            array[i] = array[j];
            array[j] = temp;
        }
        return array;
    } 
    exposure_set_trials = shuffle(exposure_set_trials)
    exposure_trials = shuffle(exposure_trials)
    labial_trials = shuffle(labial_trials)
    coronal_trials = shuffle(coronal_trials)
    dorsal_trials = shuffle(dorsal_trials)
</script>
