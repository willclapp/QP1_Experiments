<script>
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            let j = Math.floor(Math.random() * (i + 1));
            let temp = array[i];
            array[i] = array[j];
            array[j] = temp;
        }
        return array;
    } 
    exposure_set_trials = shuffle(exposure_set_trials)
    exposure_trials = shuffle(exposure_trials)
    coda_trials = shuffle(coda_trials)
    onset_trials = shuffle(onset_trials)
</script>
