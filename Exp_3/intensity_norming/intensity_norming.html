<script src="stims/sine.js"></script>
<script src="stims/syll.js"></script>
<script>
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            let j = Math.floor(Math.random() * (i + 1));
            let temp = array[i];
            array[i] = array[j];
            array[j] = temp;
        }
        return array;
    } 
    sine_1 = shuffle(sine_1)
    syll_1 = shuffle(syll_1)
</script>
<script src="intensity_norming.js"></script>
