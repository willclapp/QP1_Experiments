<script>
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            let j = Math.floor(Math.random() * (i + 1));
            let temp = array[i];
            array[i] = array[j];
            array[j] = temp;
        }
        return array;
    } 
    exposure_set_trials = shuffle(exposure_set_trials)
    exposure_trials = shuffle(exposure_trials)
    BP_trials = shuffle(BP_trials)
    DT_trials = shuffle(DT_trials)
    GK_trials = shuffle(GK_trials)
</script>
